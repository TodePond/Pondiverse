<h1><a href="/" class="breadcrumb">Pondiverse</a> - Create</h1>

<header>
  <p>
    To create something for the pondiverse, go make something in one of these
    tools.
  </p>
</header>

<main>
  <script type="module">
    import config from "/pondiverse.js";
    const main = document.querySelector("main");

    for (let tool of config.tools) {
      main.innerHTML += ` <a href=${tool.urls.create} class="button secondary">${tool.name}</a> `;
    }
  </script>
</main>
