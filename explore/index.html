  id="view-source"
  style="position: absolute; top: 0; right: 0; padding: 16px"

<header>
  <p>Here are all the creations.</p>
</header>

<main><p class="secondary loading">Loading...</p></main>

<script type="module">
  import { fetchCreations, getCreationImageUrl } from "/script/pondiverse.js";
  import { getTypeUrl } from "/participants.js";

  const main = document.querySelector("main");

  async function pullCreations(page = 0) {
    let creations;
    try {
      creations = await fetchCreations(page);
    } catch (e) {
      main.innerHTML = `<p class="danger">Error fetching creations.</p>`;
    }
    renderMoreCreations(creations, page);
  }

  function renderMoreCreations(originalCreations, page = 0) {
    if (originalCreations.length === 0) {
      main.innerHTML = `<p class="secondary">No creations yet.</p>`;
    }

    let creations = originalCreations;

    const loading = main.querySelector(".loading");
    if (loading) {
      loading.remove();
    }

    creations = creations.sort((a, b) => {
      return new Date(b.time) - new Date(a.time);
    });
    const areThereMorePages = true;
    // creations = creations.slice(page * limit, (page + 1) * limit);

    const creationElements = creations.map((creation) => {
      let prettyData = "";
      try {
        // try to parse and format as JSON
        prettyData = JSON.stringify(JSON.parse(creation.data), null, 2);
      } catch (e) {
        // console.warn(e);
        // probably not JSON - try to show anyway
        prettyData = creation.data;
      }

      const url = getTypeUrl(creation.type);
      return `
        <div class="creation">
          <h2>${
            url
              ? `${creation.title}, <a href=${url}>${creation.type}</a>`
              : `${creation.title}, ${creation.type}`
          }</h2>
          <img id="c${
            creation.id
          }" src="${getCreationImageUrl(creation.id)}" alt="${creation.title}" />
          <details>
            <summary>show data</summary>
            <pre class="data-preview"><code>${prettyData}</code></pre>
          </details>
        </div>
      `;
    });
    main.innerHTML += creationElements.join("");

    for (const creation of creations) {
      const img = document.getElementById(`c${creation.id}`);
      img.onerror = () => {
        img.src = creation.image;
        img.onerror = () => {
          img.remove();
        };
      };
    }

    if (areThereMorePages) {
      const button = document.createElement("button");
      const br = document.createElement("br");
      button.innerText = "Load more";
      button.onclick = async () => {
        button.innerText = "Loading...";
        button.disabled = true;
        button.style.cursor = "not-allowed";
        const moreCreations = await fetchCreations(page + 1);
        button.remove();
        br.remove();
        renderMoreCreations(moreCreations, page + 1);
      };
      main.appendChild(br);
      main.appendChild(button);
    }
  }

  pullCreations(1);
</script>
